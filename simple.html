<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cell Freeze Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #cell {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: relative;
      cursor: pointer;
    }

    #cell.frozen {
      background-color: lightgray;
    }
  </style>
</head>
<body>

<div id="cell"></div>

<script>
  const cell = document.getElementById('cell');

  // Variable to track whether the cell is frozen or not
  let isFrozen = false;

  // Function to toggle the frozen state of the cell
  function toggleFreeze() {
    isFrozen = !isFrozen;
    cell.classList.toggle('frozen', isFrozen);
  }

  // Add a click event listener to the cell to toggle freeze
  cell.addEventListener('click', toggleFreeze);
</script>

</body>
</html>
